<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
    .form-group input{width:100%;height: 100%;}
    </style>
</head>

<body class="d-flex flex-column h-100">
    {% csrf_token %}
<div class="container p-2 mt-5>">
    {% if is_post %}
    <div class="mt-3"><h5>Срок ответа: до {{ deadline }}</h5></div>
    <div class="mt-3"><h5>Тип обращения: {{ type }}</h5></div>
    <div class="mt-3">{{ answer }}</div>
    <br>
    {% endif %}
        <div class="form-group">
<form action="/" method="POST">
        {% csrf_token %}
    <h5>{{ form.author.label}}</h5>
    <div class="container-fluid mt-3" style="width: 1000px; height:50px;">{{ form.author }}</div>  <br>
    <h5>{{ form.letter.label}}</h5>
    <div class="container-fluid mt-3" style="width: 1000px; height: 200px;">{{ form.letter }}</div>  <br>
        <input class="btn btn-primary" type="submit" value="Сгенерировать">
    </form>
        </div>
    </div>
</body>
</html>
